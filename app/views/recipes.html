{% extends "page.html" %}
{% block content %}
	<div id="recipes"></div>
{% endblock %}
{% block postbody %}
	<script type="text/javascript">
		pages.recipes({{ recipes | tojson | safe }}, {
			edit: {{ url_for(".get_edit", recipe = "") | tojson | safe }},
			delete: {{ url_for(".get_delete", recipe = "") | tojson | safe }},
			new: {{ url_for(".get_new") | tojson | safe }}
			});
	</script>
{% endblock %}
